<html>
<body>
<p id="demo"></p>
<script>
var x;
document.write("power : "+Math.pow(2,3)+"<br>");
document.write("sqrt : "+Math.SQRT2+"<br>");
document.write("absolute : "+Math.abs(-4.5)+"<br>");
x=Math.random();
document.write("random : "+x+"<br>");
document.write("ceil : "+Math.ceil(x)+"<br>");
document.write("round : "+Math.round(x)+"<br>");
document.write("floor : "+Math.floor(x)+"<br>");
document.write("trigonometry : "+Math.sin(x*Math.PI/180)+"<br>");
</script>
</body>
</html>
