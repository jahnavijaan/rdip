<html>

<body>
<form name="myForm">

<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
cellspacing="2">

<tr>

</select></td>
</tr>

</select></td>

<tr>

<input class="messageCheckbox" type="checkbox" name="c" onclick="myFunction()" id="pns" value="PNS" size="30" >PNS</td>
</td>

</tr>

</tr>

</tr>

</tr>

<p id="demo"></p>

{

var x=document.getElementById("mobileno").value;

{

}

che=document.forms["myForm"]["c"];

{

}

</script>
</body>
</html>
